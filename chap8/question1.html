<!DOCTYPE html>
<html>
<head>
<title>reverse array</title>
</head>
<body>
<p>Write a program to reverse the elements of an array </p><br><br>

<script>
	var seaCreatures=['starfish','octopus','whale','shark']
	document.write('<b>original array is:</b>  '+seaCreatures)
	var reverse=seaCreatures.reverse()
	document.write('<br>')
	document.write('<br>')
	document.write('<b>array after reversal:</b>  '+reverse)
</script>

</body>
</html>
