<!DOCTYPE html>
<html>
<head>
<title>index array</title>
</head>
<body>
<p>display the indexes of array</p>
<script>
	function createIndexArray(n)
	{ 
		
	 var index=[] 
		for(i=0; i<n; i++) 
		{ 
			index.push(i) 
			
		} 
		
	 document.write('index numbers are: '+index+'<br>') 
			
	} 
	
	 createIndexArray(10)
	 createIndexArray(5)
	
</script>
</body>
</html>
