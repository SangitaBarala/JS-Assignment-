<!DOCTYPE html>
<html>
<head>
<title>song verses</title>
</head>
<body>
<h2>A program to display all 10 verses of this song.</h2>

<script>
	for(i=1; i<=10; i++)
	{
		switch(i)
		{
			case 1:
			var verse="thumb";
			break;
			case 2:
			var verse="shoe";
			break;
			case 3:
			var verse="knee";
			break;
			case 4:
			var verse="door";
			break;
			case 5:
			var verse="hive";
			break;
			case 6:
			var verse="sticks";
			break;
			case 7:
			var verse="heaven";
			break;
			case 8:
			var verse="gate";
			break;
			case 9:
			var verse="spine";
			break;
			case 10:
			var verse="shin";
			break;
		}
		document.write('This old man, he played '+i+'.')
		document.write('<br>')
		document.write('He played knick-knack on my '+verse+'.')
		document.write('<br>')
		document.write('With a knick-knack, paddy-whack'+',')
		document.write('<br>')
		document.write('Give your dog a bone'+'.')
		document.write('<br>')
		document.write('This old man came rolling home'+'.')
		document.write('<br>')
		document.write('<br>')
		
	}
	
</script>
</body>
</html>
