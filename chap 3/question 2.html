<!DOCTYPE html>
<html lang="en">
<head>
<title>max fxn</title>
<script>
	
	function max3()
	{
		var num1=Number(document.getElementById('num1').value) 
		var num2=Number(document.getElementById('num2').value)
		var num3=Number(document.getElementById('num3').value)
		document.getElementById('result').innerHTML='Largest number is '+Math.max(num1,num2,num3)
	}
	
</script>
</head>
<body>
	<p>max() method returns the number with the highest value</p>
	<input type="text" placeholder="Enter first number" id="num1">&nbsp;
	<input type="text" placeholder="Enter second number" id="num2">&nbsp;
	<input type="text" placeholder="Enter third number" id="num3">
	<br>
	<br>
	<button onclick="max3()">check</button>
	<p id="result"> </p>

</body>
</html>
