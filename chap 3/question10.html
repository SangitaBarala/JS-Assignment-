<!DOCTYPE html>
<html lang="en">
<head>
<title>displaying song</title>
</head>
<body>
<p>display the song on console using some constant for repetitive words or numbers</p>
<script>
	const num1=98
	const num2=99
	
	const line='bottles of beer on the wall.'
	
	//displaying using console.log
	console.log(num2+' '+line)
	console.log(num2+' '+line.slice(0,15)+'.')
	console.log('You take one down, pass it around.')
	console.log(num1+' '+line+'.')
	console.log(num1+' '+line+'....')
	
	//using document.write
	document.write(num2+' '+line)
	document.write('<br>')
	document.write(num2+' '+line.slice(0,15)+'.')
	document.write('<br>')
	document.write('You take one down, pass it around.')
	document.write('<br>')
	document.write(num1+' '+line+'.')
	document.write('<br>')
	document.write(num1+' '+line+'....')
</script>
</body>
</html>
