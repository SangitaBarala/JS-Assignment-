<!DOCTYPE html>
<html>
<head>
<title>sum odd int</title>
</head>
<body>
<p>sum of first positive N odd integers</p>
<input type="text" id="num1">
<button onclick="oddSum()">click</button>
<h2 id="result"></h2>
<script>
	function oddSum()
	{
		var num=Number(document.getElementById('num1').value)
		var sum=0
		for(i=1; i<=num; i++)
		{
			if(num/2!==0)
			{
				sum+=num
			}
			document.getElementById('result').innerHTML=sum
		}
	}
</script>
</body>
</html>
