<!DOCTYPE html>
<html lang="en">
<head>
<title>min fxn</title>
<script>
	
	function myfxn()
	{
		var num1=Number(document.getElementById('num1').value) 
		var num2=Number(document.getElementById('num2').value)
		document.getElementById('result').innerHTML='smallest number is '+Math.min(num1,num2)
	}
	
</script>
</head>
<body>
	<p>min() method returns the number with the lowest value</p>
	<input type="text" placeholder="Enter first number" id="num1">
	<input type="text" placeholder="Enter second number" id="num2">
	<br>
	<br>
	<button onclick="myfxn()">check</button>
	<p id="result"> </p>

</body>
</html>
