<!DOCTYPE html>
<html lang="en">
<head>
<title>Reverse digits</title>
</head>
<body>
<br>
	<p>check whether a number is prime or not</p>
	<input type="text" placeholder="enter number" id="num1">
	<button onclick="isPrime()">click</button>
    <p id="result"></p>
	
	<script>
	function isPrime()
	{
	 var n,i,flag=true
	 var n= document.getElementById('num1').value
	 for(i=2; i<=n; i++)
	 {
		if(n%i===0)
		{
			flag=false
			
		}else if(flag==true)
			{
				alert(n+' is prime')
			}else
			alert(n+' is not prime')
		}
	 }
	
	
	</script>
</body>
</html>
