<!DOCTYPE html>
<html lang="en">
<head>
<title>sum of integers</title>
</head>
<body>
	<p>Write a function sumFirstNIntegers that takes the value of N as its argument and returns the sum of those integers</p>
	<input type="text" placeholder="enter the value of x" id="value">
	<button onclick="sumFirstNIntegers()">check</button>
	<p id="result"></p>
	
	<script>
		function sumFirstNIntegers()
		{
			var N= Number(document.getElementById('value').value)
			var y=N*(N+1)/2
			document.getElementById('result').innerHTML= y
		}
	
	</script>
	
</body>
</html>
