<!DOCTYPE html>
<html lang="en">
<head>
<title>maths function</title>
</head>
<body>
	<p>Implement a given mathematical function</p><br>
	<input type="text" placeholder="enter the value of x" id="val">
	<button onclick="f()">check</button>
	<p id="result"></p>
	
	<script>
		function f()
		{
			var x = Number(document.getElementById('val').value)
			var res =x*x-5*x+6
			document.getElementById('result').innerHTML= res
		}

	</script>
</body>
</html>
